<html>
<head>
    <title>Ponpes Sabilil Muttaqien - Daftar Ustadz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6A1B9A, #42A5F5);
            color: white;
            text-align: center;
            padding: 40px;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-links {
            display: flex;
            gap: 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .navbar-links.active {
            max-height: 300px;
        }
        .navbar a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .navbar a::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #FFD700;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .navbar a:hover::before {
            transform: scaleX(1);
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #FFD700;
            transform: translateY(-2px);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: #FFD700;
            margin: 3px 0;
            transition: 0.4s;
        }
        .hamburger.active .bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 80px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            display: flex;
            align-items: center;
            background: #e9f5f2;
            color: #264653;
            width: 700px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px;
        }
        .card-content {
            text-align: left;
            backface-visibility: hidden;
        }
        .card-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1f6aa5;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 20px;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .button {
            background-color: #0f9b0f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #1f6aa5;
            transform: scale(1.05);
        }
        /* Gaya untuk layar ponsel */
        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background: rgba(255, 255, 255, 0.1);
                position: absolute;
                top: 60px;
                left: 0;
                text-align: center;
                padding: 10px 0;
            }
            .navbar-links.active {
                display: flex;
            }
            .hamburger {
                display: flex;
            }
        }
        /* Gaya untuk layar PC */
        @media (min-width: 769px) {
            .navbar-links {
                display: flex;
                max-height: none;
                overflow: visible;
            }
            .hamburger {
                display: none;
            }
        }
    </style>
    <script>
        function flipCard(card) {
            card.classList.toggle('flipped');
        }
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.navbar-links');

        function toggleNavbar() {
            navLinks.classList.toggle('active');
            if (hamburger) {
                hamburger.classList.toggle('active');
            }

        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="hamburger" onclick="toggleNavbar()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="kitab.html">Kitab</a>
            <a href="ekskul.html">Ekskul</a>
            <a href="dokumentasi.html">Dokumentasi</a>
            <a href="kegiatan.html">Kegiatan</a>
            <a href="tingkatan.html">Tingkatan</a>
            <a href="struktur.html">Struktur Organisasi</a>
            <a href="pengumuman.html">Pengumuman</a>
        </div>
    </div>
    <h1>Daftar Ustadz Ponpes Sabilil Muttaqien</h1>
    <div class="container">
        <script>
            const ustadzList = [
                { name: "Ustadz Kusnan, S.E", institution: "Institut Pesantren Mathali'ul Falah", motto: "Belajar adalah ibadah", fact: "Selalu membawa buku catatan kecil untuk mencatat hikmah dari setiap pertemuan.", img: "ustadz2.jpeg" },
				{ name: "Ustadz Moh. Bilal Hakim, S.Ag", institution: "Ma'had Aly Pesantren Maslakul Huda fi Ushul al-Fiqh", motto: "Ilmu untuk amal", fact: "Memiliki koleksi lebih dari 500 kitab klasik di rumahnya.", img: "ustadz2.jpeg" },
                { name: "Ustadz Syakur Ramadhan", institution: "Universitas Dian Prestasi", motto: "Menuntut ilmu sepanjang hayat", fact: "Tidak pernah melewatkan membaca minimal satu halaman Al-Qur'an setiap pagi.", img: "ustadz2.jpeg" },
                { name: "Ustadz Ismail Marzuki, S.Pd", institution: "Universitas Nurul Jadid", motto: "Mengajar dengan hati", fact: "Dikenal karena cara mengajarnya yang santai namun penuh makna.", img: "ustadz2.jpeg" },
                { name: "Ustadz Sahal", institution: "BUQ BENTENGAN DEMAK", motto: "Teguh dalam ilmu", fact: "Sering memberikan nasihat melalui pantun dalam kajian.", img: "ustadz2.jpeg" },
                { name: "Ustadzah Siti Sumidah", institution: "Ponpes Sabilil Muttaqien", motto: "Sabar dan istiqomah", fact: "Setiap murid yang datang selalu disambut dengan senyum dan doa.", img: "ustadz2.jpeg" },
                { name: "Ustadzah Roddatul Jannah", institution: "Ponpes Sabilil Muttaqien", motto: "Ilmu adalah cahaya", fact: "Memiliki kebiasaan mencatat semua pertanyaan santri untuk dijawab dengan dalil yang tepat.", img: "ustadz2.jpeg" },
                { name: "Ustadzah Durrotun Nihayah, S.Pd", institution: "Sekolah Tinggi Agama Islam Shalahuddin Al-Ayubi Jakarta", motto: "Mendidik dengan cinta", fact: "Mampu menghafal nama dan latar belakang semua santrinya dalam waktu singkat.", img: "ustadz2.jpeg" }
            ];
            document.write(
                ustadzList.map(ustadz => `
                    <div class="card" onclick="flipCard(this)">
                        <img src="${ustadz.img}" alt="Foto ${ustadz.name}">
                        <div class="card-content">
                            <h2>${ustadz.name}</h2>
                            <p><strong>Lulusan:</strong> ${ustadz.institution}</p>
                            <p><strong>Motto:</strong> "${ustadz.motto}"</p>
                            <button class="button">Cek Fakta Unik</button>
                        </div>
                        <div class="card-back">
                            <p><strong>Fakta Unik:</strong> ${ustadz.fact}</p>
                        </div>
                    </div>
                `).join('')
            );
        </script>
    </div>
</body>
</html>
