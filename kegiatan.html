<!DOCTYPE html>
<html>
<head>
    <title>Ponpes Sabilil Muttaqien - Kegiatan</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2b6cb0, #2f855a);
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
        }
       .navbar {
    background: rgba(255, 255, 255, 0.2);
    padding: 10px 20px;
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    position: fixed;
    top: 0;
    right: 0;
    width: auto;
    backdrop-filter: blur(10px);
    z-index: 1000;
    border-radius: 0 0 15px 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.navbar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 8px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.navbar a::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 2px;
    background: white;
    transform: scaleX(0);
    transition: transform 0.3s ease-in-out;
}

.navbar a:hover::before {
    transform: scaleX(1);
}

.navbar a:hover {
    background: rgba(255, 255, 255, 0.3);
    color: #e0e0e0;
    transform: scale(1.1);
}

        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 100px;
            padding-top: 80px; /* Menambahkan padding agar tidak bertabrakan */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            padding-bottom: 40px;
        }
        .card {
            background: white;
            color: black;
            width: 300px;
            height: 250px;
            perspective: 1000px;
            cursor: pointer;
            border-radius: 20px;
            animation: floatAnimation 3s infinite ease-in-out;
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        .card-front {
            background: white;
        }
        .card-back {
            background: linear-gradient(to bottom, #2b6cb0, #2f855a);
            color: white;
            transform: rotateY(180deg);
            padding: 20px;
            text-align: center;
        }
        .icon {
            font-size: 50px;
            color: #2b6cb0;
            margin-bottom: 10px;
        }
        .button {
            background-color: #276749;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #1e4e8c;
            transform: scale(1.05);
        }
    </style>
    <script>
        function toggleCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</head>
<body>
   <div class="navbar">
        <a href="index.html">Home</a>
        <a href="ustadz.html">Daftar Ustadz</a>
        <a href="kitab.html">Kitab</a>
        <a href="ekskul.html">Ekskul</a>
        <a href="dokumentasi.html">Dokumentasi</a>     
        <a href="tingkatan.html">Tingkatan</a>
		<a href="struktur.html">Struktur Organisasi</a>
		<a href="pengumuman.html">Pengumuman</a>
    </div> 
    
    <h1 class="title">Kegiatan Ponpes Sabilil Muttaqien</h1>
    
    <div class="container">
        <script>
            const kegiatanList = [
                { name: "Pengajian Rutin", description: "Kegiatan pengajian setiap malam untuk memperdalam ilmu agama." },
                { name: "Tahfidzul Qur'an", description: "Program menghafal Al-Qur'an dengan metode talaqqi dan muraja'ah." },
                { name: "Kajian Kitab Kuning", description: "Pembelajaran kitab klasik untuk memahami fiqih, tafsir, dan hadis." },
                { name: "Latihan Khutbah", description: "Melatih santri untuk berkhutbah dan berbicara di depan umum." },
                { name: "Muhadhoroh", description: "Forum latihan berbicara dan diskusi untuk meningkatkan retorika santri." }
            ];

            document.write(
                kegiatanList.map(kegiatan => `
                    <div class="card" onclick="toggleCard(this)">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="icon">ðŸ“…</div>
                                <h2>${kegiatan.name}</h2>
                                <button class="button">Lihat Detail</button>
                            </div>
                            <div class="card-back">
                                <p>${kegiatan.description}</p>
                                <button class="button">Kembali</button>
                            </div>
                        </div>
                    </div>
                `).join('')
            );
        </script>
    </div>
</body>
</html>
