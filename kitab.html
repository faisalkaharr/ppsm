<html>
<head>
    <title>Ponpes Sabilil Muttaqien - Daftar Kitab</title>
    <style>
     .navbar {
    background: rgba(255, 255, 255, 0.2);
    padding: 10px 20px;
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    position: fixed;
    top: 0;
    right: 0;
    width: auto;
    backdrop-filter: blur(10px);
    z-index: 1000;
    border-radius: 0 0 15px 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.navbar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 8px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.navbar a::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 2px;
    background: white;
    transform: scaleX(0);
    transition: transform 0.3s ease-in-out;
}

.navbar a:hover::before {
    transform: scaleX(1);
}

.navbar a:hover {
    background: rgba(255, 255, 255, 0.3);
    color: #e0e0e0;
    transform: scale(1.1);
}

		body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2f855a, #2b6cb0);
            color: white;
            text-align: center;
            padding: 40px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .card {
            background: white;
            color: black;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            border-radius: 20px;
            animation: floatAnimation 3s infinite ease-in-out;
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        .card-front {
            background: white;
        }
        .card-back {
            background: #1e4e8c;
            color: white;
            transform: rotateY(180deg);
            padding: 20px;
            text-align: center;
        }
        .icon {
            font-size: 50px;
            color: #2b6cb0;
            margin-bottom: 10px;
        }
        .button {
            background-color: #2b6cb0;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #1e4e8c;
            transform: scale(1.05);
        }
    </style>
    <script>
        function toggleCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</head>
<body>
		<div class="navbar">
        <a href="index.html">Home</a>
        <a href="ustadz.html">Daftar Ustadz</a>
        <a href="ekskul.html">Ekskul</a>
        <a href="dokumentasi.html">Dokumentasi</a>
        <a href="kegiatan.html">Kegiatan</a>

		<a href="pengumuman.html">Pengumuman</a>

		<h1 style="font-size: 2.5em; font-weight: bold; margin-bottom: 20px;">Daftar Kitab Ponpes Sabilil Muttaqien</h1>
    
		<div class="container">
        <script>
            const kitabList = [
                { name: "Fathul Mu'in", description: "Kitab fiqih madzhab Syafi'i yang banyak digunakan di pesantren." },
                { name: "Tafsir Jalalain", description: "Kitab tafsir Al-Qur'an yang terkenal dan banyak dipelajari." },
                { name: "Riyadhus Shalihin", description: "Kitab kumpulan hadits mengenai akhlak dan keutamaan ibadah." },
                { name: "Bulughul Maram", description: "Kitab hadits yang berisi dalil-dalil hukum fiqih." },
                { name: "Al-Hikam", description: "Kitab tasawuf karya Ibnu Atha'illah mengenai hikmah kehidupan." }
            ];

            document.write(
                kitabList.map(kitab => ` 
                    <div class="card" onclick="toggleCard(this)">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="icon">ðŸ“–</div>
                                <h2>${kitab.name}</h2>
                                <button class="button">Lihat Detail</button>
                            </div>
                            <div class="card-back">
                                <p>${kitab.description}</p>
                                <button class="button">Kembali</button>
                            </div>
                        </div>
                    </div>
                `).join('')
            );
        </script>
    </div>
</body>
