<!DOCTYPE html>
<html>
<head>
    <title>Ponpes Sabilil Muttaqien - Kegiatan</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Menggunakan font Montserrat */
            background: linear-gradient(to right, #6A1B9A, #42A5F5);
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-links {
            display: flex;
            gap: 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .navbar-links.active {
            max-height: 300px;
        }
        .navbar a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .navbar a::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #FFD700;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .navbar a:hover::before {
            transform: scaleX(1);
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #FFD700;
            transform: translateY(-2px);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: #FFD700;
            margin: 3px 0;
            transition: 0.4s;
        }
        .hamburger.active .bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }
        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 100px;
            padding-top: 80px;
            color: #FFD700; /* Warna judul yang sama dengan navbar */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            padding-bottom: 40px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1); /* Transparan */
            backdrop-filter: blur(10px); /* Efek blur */
            color: white;
            width: 300px;
            height: 250px;
            perspective: 1000px;
            cursor: pointer;
            border-radius: 15px;
            animation: floatAnimation 3s infinite ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }
        .card-front {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .card-back {
            background: linear-gradient(to bottom, #2b6cb0, #2f855a);
            color: white;
            transform: rotateY(180deg);
            padding: 20px;
            text-align: center;
        }
        .icon {
            font-size: 50px;
            color: #2b6cb0;
            margin-bottom: 10px;
        }
        .button {
            background-color: #276749;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #1e4e8c;
            transform: scale(1.05);
        }
        /* Gaya untuk layar ponsel */
        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background: rgba(255, 255, 255, 0.1);
                position: absolute;
                top: 60px;
                left: 0;
                text-align: center;
                padding: 10px 0;
            }
            .navbar-links.active {
                display: flex;
            }
            .hamburger {
                display: flex;
            }
        }
        /* Gaya untuk layar PC */
        @media (min-width: 769px) {
            .navbar-links {
                display: flex;
                max-height: none;
                overflow: visible;
            }
            .hamburger {
                display: none;
            }
        }
    </style>
    <script>
        function toggleCard(card) {
            card.classList.toggle('flipped');
        }
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.navbar-links');

        function toggleNavbar() {
            navLinks.classList.toggle('active');
            if (hamburger) {
                hamburger.classList.toggle('active');
            }
        }
    </script>
</head>
<body>
<div class="navbar">
        <div class="hamburger" onclick="toggleNavbar()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="ustadz.html">Daftar Ustadz</a>
            <a href="kitab.html">Kitab</a>
            <a href="ekskul.html">Ekskul</a>
            <a href="dokumentasi.html">Dokumentasi</a>
            <a href="tingkatan.html">Tingkatan</a>
            <a href="struktur.html">Struktur Organisasi</a>
            <a href="pengumuman.html">Pengumuman</a>
        </div>
    </div>

 <h1 class="title">Kegiatan Ponpes Sabilil Muttaqien</h1>
    
    <div class="container">
        <script>
            const kegiatanList = [
                { name: "Pengajian Rutin", description: "Kegiatan pengajian setiap malam untuk memperdalam ilmu agama." },
                { name: "Tahfidzul Qur'an", description: "Program menghafal Al-Qur'an dengan metode talaqqi dan muraja'ah." },
                { name: "Kajian Kitab Kuning", description: "Pembelajaran kitab klasik untuk memahami fiqih, tafsir, dan hadis." },
                { name: "Latihan Khutbah", description: "Melatih santri untuk berkhutbah dan berbicara di depan umum." },
                { name: "Muhadhoroh", description: "Forum latihan berbicara dan diskusi untuk meningkatkan retorika santri." }
            ];

            document.write(
                kegiatanList.map(kegiatan => `
                    <div class="card" onclick="toggleCard(this)">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="icon"></div>
                                <h2>${kegiatan.name}</h2>
                                <button class="button">Lihat Detail</button>
                            </div>
                            <div class="card-back">
                                <p>${kegiatan.description}</p>
                                <button class="button">Kembali</button>
                            </div>
                        </div>
                    </div>
                `).join('')
            );
        </script>
    </div>
</body>
</html>
